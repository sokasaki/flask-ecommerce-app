<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='final_project/image5.png') }}">
</head>

<body>
    <!-- Header -->
{% include 'front/header.html' %}

    <!-- Contact Banner with overlay -->
    <!-- <div class="container-fluid banner-main-bg py-5 mt-5 position-relative"
        style="background-image: url('../final_project/banner-1.jpg'); background-size: cover; background-position: center;">
        <div class="banner-overlay"></div>

            <h1 class="display-3 fw-bold text-white mb-3">Contact Us</h1>
            <p class="lead text-white-50 mb-4">We're here to help! Reach out with any questions or feedback.</p>
        </div>

    <!-- Contact Form Section -->
    <div class="container py-5" style="margin-top: 50px;">
        <div class="row g-5 align-items-center">
            <div class="col-lg-6 mb-4 mb-lg-0">
                <div class="card contact-glass border-0 shadow-sm">
                    <div class="card-body p-5">
                        <h2 class="fw-bold mb-4 text-center">Get in Touch</h2>
                        <form id="contactForm" action="contact/submit" method="POST" novalidate>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" name="message" id="message" rows="5"
                                    placeholder="Type your message here..." required></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="mb-5">
                    <h4 class="fw-bold mb-3">Contact Information</h4>
                    <ul class="list-unstyled">
                        <li class="d-flex align-items-center mb-3">
                            <span class="icon-circle me-3"><i class="fa fa-envelope text-primary"></i></span>
                            <span class="text-muted">support@styleless.com</span>
                        </li>
                        <li class="d-flex align-items-center mb-3">
                            <span class="icon-circle me-3"><i class="fa fa-phone text-primary"></i></span>
                            <span class="text-muted">+1 234 567 8900</span>
                        </li>
                        <li class="d-flex align-items-center mb-3">
                            <span class="icon-circle me-3"><i class="fa fa-map-marker text-primary"></i></span>
                            <span class="text-muted">123 Fashion Ave, New York, NY</span>
                        </li>
                    </ul>
                </div>
                <div>
                    <h4 class="fw-bold mb-3">Follow Us</h4>
                    <div class="d-flex">
                        <a href="https://facebook.com" target="_blank" class="icon-circle me-3" aria-label="Facebook"><i
                                class="fab fa-facebook"></i></a>
                        <a href="https://instagram.com" target="_blank" class="icon-circle me-3"
                            aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                        <a href="https://twitter.com" target="_blank" class="icon-circle me-3" aria-label="Twitter"><i
                                class="fab fa-twitter"></i></a>
                        <a href="https://pinterest.com" target="_blank" class="icon-circle" aria-label="Pinterest"><i
                                class="fab fa-pinterest"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    {% include 'front/footer.html' %}
    <!-- Bootstrap 5 JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
