<!-- Product Section - This is the core of your shop page -->
<div class="container-fluid py-5 product-section-bg" style="margin-top: 50px;">
    <div class="container">
        <!-- Breadcrumbs -->
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb shop-breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('home') }}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Shop</li>
            </ol>
        </nav>

        <div class="row g-4">
            <!-- Sidebar for Search and Filters -->
            <div class="col-lg-3 order-lg-1 order-2">
                <aside class="sidebar p-4 bg-white rounded shadow-sm">
                    <h4 class="fw-bold mb-4">Filters</h4>

                    <!-- Search Form -->
                    <div class="mb-4">
                        <label for="searchInput" class="form-label fw-bold">Search Products</label>
                        <form class="d-flex w-100 position-relative" id="searchForm">
                            <input class="form-control me-2 pe-5" type="search" placeholder="Search products..."
                                   aria-label="Search"
                                   id="searchInput">
                            <button class="btn text-dark position-absolute end-0 top-50 translate-middle-y me-2"
                                    type="submit">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </form>
                    </div>

                    <!-- Filter Form -->
                    <form id="filterForm">
                        <div class="mb-3">
                            <label for="categoryFilter" class="form-label fw-bold">Category</label>
                            <select id="categoryFilter" class="form-select">
                                <option value="all">All</option>
                                <option value="men">Men</option>
                                <option value="lady">Women</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="subcategoryFilter" class="form-label fw-bold">Subcategory</label>
                            <select id="subcategoryFilter" class="form-select">
                                <option value="all">All</option>
                                <option value="t-shirt">T-Shirt (Men/Women)</option>
                                <option value="short">Short (Men)</option>
                                <option value="dress">Dress (Women)</option>
                                <option value="sweatpant">Sweatpant (Women)</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">Apply Filter</button>
                    </form>
                </aside>
            </div>

            <!-- Main Product Display -->
            <div class="col-lg-9 order-lg-2 order-1">
                <!-- Sort By dropdown -->
                <div class="d-flex justify-content-end align-items-center mb-4">
                    <label for="sortSelect" class="form-label mb-0 me-2 text-muted">Sort By:</label>
                    <select class="form-select w-auto" id="sortSelect">
                        <option value="default">Default</option>
                        <option value="price-asc">Price: Low to High</option>
                        <option value="price-desc">Price: High to Low</option>
                        <option value="name-asc">Name: A to Z</option>
                        <option value="name-desc">Name: Z to A</option>
                    </select>
                </div>

                <div class="row shop-con g-4">
                    <!-- Products will be injected here by JS -->
                    {% for product in products %}
                    <!-- html -->
                    <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-4 product-card">
                        <div class="card position-relative h-100">
                            <a href="{{ url_for('detail', name=product['title']|urlencode) }}" class="text-decoration-none text-dark">
                                <img src="{{ product['image'] }}" class="card-img-top" loading="lazy" alt="{{ product['title'] }}">
                                <div class="card-body text-center">
                                    <h5 class="card-title fw-semibold text-truncate mb-1">{{ product['title'] }}</h5>
                                    <p class="card-text text-muted small mb-2">{{ product['category'] }}</p>
                                    <p class="card-text fw-bold fs-5 text-dark product-price">{{ product['price'] }}$</p>
                                </div>
                            </a>
                            <div class="card-footer bg-white border-0">
                                <button type="button" class="btn btn-primary add-to-cart-btn w-100"
                                        onclick='addCartHome({{ product | tojson | safe }})'>Add to cart</button>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <div id="showMoreContainer" class="my-5 text-center"></div>
            </div>
        </div>
    </div>
</div>
