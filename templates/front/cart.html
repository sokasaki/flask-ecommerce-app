<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - STYLELESS</title>
    <!-- Bootstrap 5 CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cart.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='final_project/image5.png') }}">
</head>

<body>
    <!-- Header -->

    {% include 'front/header.html' %}
    <!-- Cart Banner -->
    <!-- <div class="container-fluid shop-banner-bg py-5 mt-5"
        style="background-image: url('../final_project/banner-2.jpg'); background-size: cover; background-position: center;">
        <div class="container text-center py-5">
            <h1 class="display-4 fw-bold text-white mb-4">Your Cart</h1>
            <p class="lead text-white-50 mb-4">Review your selected items before checkout.</p>
        </div>
    </div> -->

    <!-- Cart Section -->
    <div class="container py-5" style="margin-top: 50px;">
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div class="card cart-glass border-0 shadow-sm p-4">
                    <h2 class="fw-bold mb-4 text-center">Shopping Cart</h2>

                    <!-- Empty cart message (shown when cart is empty) -->
                    <div id="emptyCartMessage" class="text-center py-5 d-none">
                        <i class="fa fa-shopping-cart fa-3x text-muted mb-3"></i>
                        <p class="text-muted">Your cart is empty.</p>
                        <a href="{{ url_for('shop') }}" class="btn btn-primary mt-3">Continue Shopping</a>
                    </div>

                    <!-- Cart items table (shown when cart has items) -->
                    <div id="cartTableContainer">
                        <div class="table-responsive">
                            <table class="table align-middle">
                                <thead>
                                    <tr>
                                        <th scope="col">Product</th>
                                        <th scope="col" class="text-center">Price</th>
                                        <th scope="col" class="text-center">Quantity</th>
                                        <th scope="col" class="text-center">Total</th>
                                        <th scope="col" class="text-center">Remove</th>
                                    </tr>
                                </thead>
                                <tbody id="cartTableBody">
                                    <!-- Cart items will be dynamically inserted here -->
                                </tbody>
                            </table>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mt-4 flex-wrap">
                            <a href="{{ url_for('shop') }}" class="btn btn-outline-primary mb-2 mb-md-0"><i
                                    class="fa fa-arrow-left me-2"></i>Continue Shopping</a>
                            <div class="cart-summary text-end">
                                <div class="mb-2"><span class="fw-semibold">Subtotal:</span> <span class="fw-bold"
                                        id="cartSubtotal">$0.00</span></div>
                                <div class="mb-2"><span>Shipping:</span> <span id="cartShipping">$5.00</span></div>
                                <div class="mb-2"><span>Tax:</span> <span id="cartTax">$2.00</span></div>
                                <hr>
                                <div class="fs-5 fw-bold text-primary">Total: <span id="cartTotal">$0.00</span></div>
                                <a href="{{ url_for('check') }}" class="btn btn-primary btn-lg mt-3">Proceed to
                                    Checkout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to render cart table
        function renderCartTable() {
            const cartTableBody = document.getElementById('cartTableBody');
            const emptyCartMessage = document.getElementById('emptyCartMessage');
            const cartTableContainer = document.getElementById('cartTableContainer');

            if (!cart || cart.length === 0) {
                emptyCartMessage.classList.remove('d-none');
                cartTableContainer.classList.add('d-none');
                return;
            }

            emptyCartMessage.classList.add('d-none');
            cartTableContainer.classList.remove('d-none');

            let cartHtml = '';
            let subtotal = 0;

            cart.forEach((item, index) => {
                const quantity = item.quantity || 1;
                const itemTotal = item.price * quantity;
                subtotal += itemTotal;

                cartHtml += `
                    <tr>
                        <td>
                            <div class="d-flex align-items-center">
                                <img src="${item.image}" alt="${item.title}"
                                    style="width:56px; height:56px; object-fit:cover; border-radius:10px; margin-right:16px;">
                                <span class="fw-semibold">${item.title}</span>
                            </div>
                        </td>
                        <td class="text-center">$${item.price.toFixed(2)}</td>
                        <td class="text-center">
                            <div class="d-flex align-items-center justify-content-center">
                                <button class="btn btn-outline-secondary btn-sm px-2 me-1" onclick="updateCartQuantity(${index}, -1)">
                                    <i class="fa fa-minus"></i>
                                </button>
                                <span class="mx-2">${quantity}</span>
                                <button class="btn btn-outline-secondary btn-sm px-2 ms-1" onclick="updateCartQuantity(${index}, 1)">
                                    <i class="fa fa-plus"></i>
                                </button>
                            </div>
                        </td>
                        <td class="text-center fw-bold">$${itemTotal.toFixed(2)}</td>
                        <td class="text-center">
                            <button class="btn btn-outline-danger btn-sm" onclick="removeCartItem(${index})">
                                <i class="fa fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });

            cartTableBody.innerHTML = cartHtml;

            // Update totals
            const shipping = subtotal > 0 ? 5.00 : 0;
            const tax = subtotal > 0 ? 2.00 : 0;
            const total = subtotal + shipping + tax;

            document.getElementById('cartSubtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('cartShipping').textContent = `$${shipping.toFixed(2)}`;
            document.getElementById('cartTax').textContent = `$${tax.toFixed(2)}`;
            document.getElementById('cartTotal').textContent = `$${total.toFixed(2)}`;
        }

        // Function to update quantity
        function updateCartQuantity(index, delta) {
            if (cart[index]) {
                cart[index].quantity = Math.max(1, (cart[index].quantity || 1) + delta);
                saveCart();
                renderCartTable();
                displayCart(); // Update mini cart in header
            }
        }

        // Function to remove item
        function removeCartItem(index) {
            cart.splice(index, 1);
            saveCart();
            renderCartTable();
            displayCart(); // Update mini cart in header
        }

        // Initialize cart display on page load
        document.addEventListener('DOMContentLoaded', function () {
            renderCartTable();
        });
    </script>

    <!-- Footer -->
    {% include 'front/footer.html' %}
    <!-- Bootstrap 5 JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Your custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
